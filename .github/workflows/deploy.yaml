name: Deploy to Itch.io

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      shasum: ${{ steps.shasum.outputs.checksum }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: install dependencies
        run: pnpm install

      - name: build
        run: pnpm build

      - name: zip
        run: zip -r dist.zip dist

      - name: generate shasum
        id: shasum
        run: |
          echo "checksum=$(shasum -a 256 dist.zip | awk '{ print $1 }')" >> $GITHUB_OUTPUT

      - name: upload artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.shasum.outputs.checksum }}
          path: dist.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.shasum }}
      - name: deploy
        run: |
          echo "${GITHUB_REF#refs/*/}"
          cat dist.zip

